<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modul 1</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav class="main-menu">
            <a href="#">
                <span class="material-icons icon">menu</span> 
            </a>
        </nav>
        <article class="card">
            <img src="img/josh-hild-IHVAPX-XahQ-unsplash.jpg" alt="Churos stand">
            <img class="avatar" src="img/Nino.jpg" alt="profile-picture">
            <header class="text-bar">
                <div class="action">
                    <span class="material-icons icon">favorite</span>  
                    <p>609</p>
                </div>
                <div class="action">
                    <span class="material-icons icon">mode_comment</span>  
                    <p>120</p>
                </div>
                <!-- Jag har lagt en individuell class här för att kunna styla separat. -->
                <div class="action save">
                    <p>Save</p>
                    <span class="material-icons icon">bookmark</span>  
                </div>
            </header>
        </article>
        <article class="card">
            <img src="img/allan-lainez-7y2vVGzAQ2o-unsplash.jpg" alt="Plates of food">
            <img class="avatar" src="img/Allan.jpg" alt="profile-picture">
            <header class="text-bar">
                <div class="action">
                    <span class="material-icons icon">favorite</span>  
                    <p>609</p>
                </div>
                <div class="action">
                    <span class="material-icons icon">mode_comment</span>  
                    <p>120</p>
                </div>
                <div class="action save">
                    <p>Save</p>
                    <span class="material-icons icon">bookmark</span>  
                </div>
            </header>
        </article>
        <article class="card">
            <img src="img/ines-gvDys5bjEuc-unsplash.jpg" alt="Woman standing in dessert">
            <img class="avatar" src="img/Ines.jpg" alt="profile-picture">
            <header class="text-bar">
                <div class="action">
                    <span class="material-icons icon">favorite</span>  
                    <p>609</p>
                </div>
                <div class="action">
                    <span class="material-icons icon">mode_comment</span>  
                    <p>120</p>
                </div>
                <div class="action save">
                    <p>Save</p>
                    <span class="material-icons icon">bookmark</span>  
                </div>
            </header>
        </article>
    </div>
</body>
</html>
